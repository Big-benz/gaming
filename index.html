<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->

    <title>Rock, Paper, Scissors</title>

    <!-- Link to CSS -->

    <link rel="stylesheet" href="style.css" />

  </head>

  <body>

    <section class="title">

        <!-- Display winning text -->

        <div class="section-container">

            <div class="winner-display-container">

                <h1 class="winning-display">Congrats, You Win!</h1>

                <h1 class="losing-display">oops, You lose!</h1>
                
            </div>

            <!-- Title display -->

            <div class="section-wrapper">

                <h1>Classic Rock, Paper, Scissors Game</h1>

                <!-- Winning condition -->

                <span>In order to win, you have to beat computer 5 times, else you lose.</span>

            </div>

        </div>

        <!-- Score board display -->

        <div class="score-board-container">

            <div class="score-board-wrapper">

                <div class="user-score">Player Score : 0</div>

                <span>:</span>

                <div class="computer-score">Computer Score : 0</div>

            </div>

        </div>

        <!-- User and Computer player display -->

        <div class="opponents-choices">

            <div class="opponents-choices-wrapper">

                <span class="user-answer"><img src="PLAYERS-ICON/pexels-oleksandr-pidvalnyi-6848112.jpg" alt="" class="olex"></span>
        
                <span>vs</span>

                <span class="computer-answer"><img src="PLAYERS-ICON/pexels-borja-lopez-1346154.jpg" alt="" class="borja"></span>
                      
            </div>
       
        </div>

        <!-- Player tags -->
      
        <div class="user-description">

            <h5>You</h5>

            <h5 class="computer-description">Computer</h5>

        </div>

        <!-- Item selection instruction -->

        <div class="user-interaction">

            <div class="results-description-container">

                <div class="result-description-container">

                    <h2 class="Result-display">Pick one of the items below..</h2>

                </div>

            </div>

            <!-- Button container -->

            <div class="button-container">

                <button class="btn Rock"><img src="ITEMS-ICON/rock.jpg" alt=""></button>

                <button class="btn Paper"><img src="ITEMS-ICON/paper.jpg" alt=""></button>

                <button class="btn Scissors"><img src="ITEMS-ICON/Scissors.jpg" alt=""></button>

            </div>

            <!-- Reset button -->

            <div class="reset-btn">

                <button>Reset Scores</button>

            </div>

        </div>
       
    </section>
    
    <!-- Link to javaScript -->

    <script src="main.js"></script>

  </body>

</html>
